<div class="jumbotron text-center">

  <div id="counter">
    <div class="plus" ng-click="incNumOfVoters()">+</div>
    <div class="voters">{{ voters }}</div>
    <div class="minus" ng-click="decNumOfVoters()">-</div>
  </div>

  <div class="space2"></div>

  <div class="go" ng-click="go()">Start!</div>
  
</div>
